<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="components/login-form/login-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <b>Join us to delve into comprehensive statistics revealing drug use </b>
<div class="overlay" id="overlay">
    <div class="login-form shown">
        <h2>Please login</h2>
        <form id="login-form" class="login-form__form">
            <input type="text" id="username" class="fields-padding" placeholder="Username" required>
            <input type="password" id="password" class="fields-padding" placeholder="Password" required>
            <button type="button" class="fields-padding" id="loginButton" onclick="checkLoggedUser()">Login</button>
            <a class="go-to-register" href="#" onclick="showRegisterForm()">Don't have an account? Register</a>
        </form>
    </div>
    <div class="register-form hidden" id="registerForm">
        <h2>Create an account</h2>
        <form id="register-form" class="register-form__form">
            <input type="text" id="regUsername" class="fields-padding" placeholder="Username" required>
            <input type="email" id="regEmail" class="fields-padding" placeholder="Email" required>
            <input type="password" id="regPassword" class="fields-padding" placeholder="Password" required>
            <button type="submit" class="fields-padding" onclick="checkUsers()">Register</button>
            <a class="go-to-login" href="#" onclick="showLoginForm()">Don't have an account?</a>

        </form>
    </div>
</div>

<script src="login-form.js"></script>
</body>
</html>
