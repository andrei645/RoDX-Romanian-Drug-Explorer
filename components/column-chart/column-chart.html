<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="components/column-chart/column-chart.css">
</head>

<body>
    <p>Report of people caught under the drugs influence.</p>
    <div class="column-chart-labels">
        <div class="column-chart-labels__flex">
            <div class="male-color"></div>
            <span>Male</span>
        </div>
        <div class="column-chart-labels__flex">
            <div class="female-color"></div>
            <span>Female</span>
        </div>
    </div>
    <div class="chart-container">
        <div class="chart">
            <div class="grid-lines">
                <div class="grid-line" style="top: 20%;"></div>
                <div class="grid-line" style="top: 40%;"></div>
                <div class="grid-line" style="top: 60%;"></div>
                <div class="grid-line" style="top: 80%;"></div>
            </div>

            <div class="line" id="line"> </div>
        </div>
        <div class="years" id="years"></div>
    </div>

</body>

</html>
